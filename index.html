<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的 GitHub Pages 页面</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; max-width: 800px; margin: auto; }
    header { border-bottom: 1px solid #eee; margin-bottom: 1.5rem; }
    h1 { margin: 0; }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到我的 GitHub Pages 页面</h1>
    <p>作者：SevenDamon</p>
  </header>

  <main>
    <p>这是一个由 GitHub Pages 托管的静态网页示例。你可以编辑这个文件来展示你的内容。</p>
    <ul>
      <li>步骤：编辑 <code>index.html</code> → 提交 → 在仓库设置中开启 Pages（或自动生效）</li>

    </ul>
  </main>

  <footer style="margin-top:2rem;color:#666;font-size:0.9rem;">
